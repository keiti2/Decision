<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- Título da página -->
    <title>Decision Mochila</title>

    <!-- Inclui o css Bootstrap e css personalizado -->
    <link rel="stylesheet" href="content/css/bootstrap.min.css">
    <link rel="stylesheet" href="content/css/style.css">

    <!-- Inlcui o jQuery e as funcionalidades Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./content/css/bootstrap.min.js"></script>
    
  

    <script src="./functions.js"></script>
    <script src="./mochila.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card text-center">
            <div class="card-header">
                <h3>Decision Mochila</h3>
            </div>
            </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label>Capacidade da mochila</label>
            <input type="number" class="form-control" id="txtCapacity" placeholder="0" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Definir capacidade</label>
            <button id="btnAddItem" type="button"
              class="btn btn-primary btn-block" onclick="setCapacity();">
              <span class="glyphicon glyphicon-briefcase"></span>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label>Peso do item</label>
            <input type="number" class="form-control" id="txtWeight" value="0" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Valor do item</label>
            <input type="number" class="form-control" id="txtValue" value="0" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Adicionar item</label>
            <button id="btnAddItem" type="button"
              class="btn btn-primary btn-block" onclick="addTableItem();">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table id="tblItens" class="table table-striped">
            <thead>
              <tr>
                <th style="width: 60px;"></th>
                <th>Peso</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody>
            </tdbody>
          </table>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-12">
          <h2>Tabela de solução</h2>
          <table id="tblSolution" class="table table-bordered">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-12">
          <h2>Solução do problema</h2>
          <h4><p>Os itens que devem ser levados são:</p></h4>
          <h3>
          <div   id="finalSolution"></div>
        </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <center>
            <button class="btn btn-secondary" type="button" onclick="history.go(-1)">Voltar</button>
          </center>
        </div>
      </div>
    </div>
  </body>
</html>

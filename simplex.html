<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Decision</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
    </script>
    <link href="content/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.min.js"></script>
    <script src="simplex.js"></script>
    <script src="./logicaInterface.js"></script>
</head>

<body>
    <!-- Inicio -->
    <div class="text-center" style="display: block;" id="inicio">
        <div class="card text-center">
            <div class="card-header">
                <h2>Decision</h2>
            </div>
            <div class="card-body">

                <div class="container">
                    <span>Método:&emsp;</span>
                    <label class="radio-inline" id="objetivo">
                        <input type="radio" id="max" checked name="tipo" value="max">
                        <label for="max">Maximizar</label>
                        <input type="radio" id="min" name="tipo" value="min">
                        <label for="min">Minimizar</label>
                        <br>
                    </label>
                </div>
                <div class="container">
                    Informe o número de variáveis (Mínimo 1)
                    <div class="mt-2">
                        <label>
                            <input class="form-control" type="number" id="variaveis" name="variaveis">
                        </label>
                    </div>
                    Informe o número de restrições (mínimo 1)
                    <div class="mt-2">
                        <label>
                            <input class="form-control" type="number" id="restricoes" name="restricoes">
                        </label>
                    </div>
                    Informe o número de iterações (mínimo 1)
                    <div class="mt-2">
                        <label>
                            <input class="form-control" type="number" id="iteracoes" name="iteracoes">
                        </label>
                    </div>
                    Obs.: NÃO contar com a restrição Xi >= 0.
                </div>
                <br>
                <button class="btn btn-secondary" type="button" onclick="history.go(-1)">Voltar</button>
                <button class="btn btn-primary" type="button" onclick="gerarTabela()">Próximo</button>
            </div>
        </div>
    </div>

    <!-- inserção parametros -->
    <div class="card " style="display: none;" id="parametros">
        <div class="card-header text-center">
                <h2>Decision</h2>
        </div>
        <div class="card-body">
            <h3 class="card-title text-center">Objetivos e Restrições</h3>
            <div class="row">
                <div class="col-sm-12">
                        <table class="table table-bordered texto-centro">
                            <thead id="linha_funcao">
                            </thead>
                            <tbody id="tabela_restricoes">
                            </tbody>
                        </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 pl-2 mt-5">
                    <center>
                    <button class="btn btn-primary" type="button" onclick="resolverpassoapasso()">Passo a
                        Passo</button>
                    <button class="btn btn-success" type="button" onclick="resolverSimplex()">Resoluçao Direta</button>
                    <button class="btn" onclick="reiniciar()">Voltar</button>
                </center>
                </div>
            </div>
        </div>
    </div>

    <!-- Passo a passo -->
    <div class="card text-center" style="display: none;" id="passoapasso">
            <div class="card-header">
              <h2>Decision</h2>  
            </div>
            <div class="card-body">
             
   
            <hr />
            <div class="text-center">
                <h3 id="passoapassotitle">Passo a Passo </h3>
                <div class="offset-md-3 col-md-6">
                    <table class="table texto-centro">
                        <thead></thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="text-center">
                <button class="btn" id="anterior" onclick="avancar(-1)">Anterior</button>
                <button class="btn" id="proximo" onclick="avancar(1)">Proximo</button>
            </div>
            <hr />
            </div>
          </div>




    <!-- Pagina Solucao -->

    <div class="card text-center" style="display: none;" id="solucao">
        <div class="card-header" id="solucaoHeader">
            <h3>Decision</h3>
        </div>
        <div class="card-body">
            <h3 class="card-title">Solução Ótima</h3>
            <div class="row">
                <div class="col-sm-12">
                    <hr />
                    <!--
                    <button class="btn" onclick="analise()">Análise de Sensibilidade</button>
                                
                                <button class="btn" onclick="reiniciar()">Reiniciar</button>
                                -->
                    <div class="offset-md-3 col-md-6">
                        <table class="table table-bordered">
                            <thead id="resultado_header"></thead>
                            <tbody id="resultado_simplex">
                            </tbody>
                        </table>
                    </div>
                </div>
                <hr />
                </div>
                <hr />
                <!-- analise sensibilidade-->
                <div class="row">
                        <hr />
                        <div class="col-sm-12 text-center" >
                                <center>
                                <h3 class="card-title mt-3 text-center">Análise de Sensibilidade</h3>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <hr />
                                                    <table class="table texto-centro" id="table-analise" border="1">
                                                    </table>
                                               
                                        </div>
                                    </div>
                                <div class="row">
                                        <div class="col-sm-12 mt-2">
                                            <button class="btn btn-primary" onclick="print()">Imprimir</button>
                                            <button class="btn btn-danger" id="btnPDF">Gerar PDF</button>
                                            <button class="btn" onclick="reiniciar()">Voltar</button>
                                        </div>
                                    </div>
                                </center>
                                </div>
                        </div>
            </div>
        </div>
    </div>
</html>
